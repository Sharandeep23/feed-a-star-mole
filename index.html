<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Moles!</title>
    <link rel="shortcut icon" href="images/mole.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="bg">
      <!-- Worm meter -->
      <section class="worm-box">
        <div class="worm-container">
          <img class="worm" src="images/worm.png" alt="worm meter" />
        </div>
      </section>

      <!-- Moles -->
      <section class="moles">
        <div class="hole-container">
          <div class="hole">
            <img data-index="0" alt="mole" class="mole" id="mole-0" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="1" alt="mole" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="2" alt="mole" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="3" alt="mole" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="4" alt="mole" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="5" alt="mole" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="6" alt="mole" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="7" alt="mole" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="8" alt="mole" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole">
            <img data-index="9" alt="happy mole" class="mole" />
          </div>
        </div>
      </section>
    </main>
    <!-- Win Img -->
    <img class="win" src="images/win.png" alt="mole" />
    <script src="app.js"></script>
  </body>
</html>
